<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-success me-1"
      [disabled]="!recipeForm.valid"
    >
      Save
    </button>
    <button type="button" class="btn btn-danger me-1" (click)="onCancel()">
      Cancel
    </button>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" />
  </div>

  <div class="form-group">
    <label for="image">Image URL</label>
    <input
      type="text"
      class="form-control"
      id="image"
      formControlName="image"
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      class="form-control"
      id="description"
      rows="6"
      formControlName="description"
    ></textarea>
  </div>
  <br />
  <div formArrayName="ingredients">
    <div
      class="form-group d-flex mb-2"
      *ngFor="let ingredient of getIngredientControls(); let i = index"
      [formGroupName]="i"
    >
      <div class="col-8 me-2">
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="col-2 me-2">
        <input type="number" class="form-control" formControlName="amount" />
      </div>
      <div class="col-2 me-2">
        <button
          class="btn btn-danger"
          type="button"
          (click)="onDeleteIngredient(i)"
        >
          X
        </button>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-success" (click)="onAddIngredient()">
        Add Ingredient
      </button>
    </div>
  </div>
</form>
